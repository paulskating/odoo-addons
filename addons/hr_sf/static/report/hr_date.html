<!DOCTYPE html>
<html>
<head>
    <head>
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="/hr_sf/static/src/css/bootstrap.min.css"/>

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="/hr_sf/static/src/css/bootstrap-theme.min.css"/>

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="/hr_sf/static/src/js/jquery-1.12.1.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="/hr_sf/static/src/js/bootstrap.min.js"></script>
    </head>
</head>
<body>
<div class="header">
    <div class='header'>
        
    </div>
    <div class='page' style='font-size:16px;'>
        <h2>每日出勤一覽表</h2>
        <div class='row'>
            <div class='col-xs-2'>出勤日期：</div>
            <div class='col-xs-2'><span />~<span /></div>
            <div class='col-xs-2'>刷卡時間：</div>
            <div class='col-xs-2'><span />~<span /></div>
            <div class='col-xs-2 pull-right'>列印時間：
            <span t-esc="datetime.date.today()" /></div>
        </div>
        <div class='row'>
            <div class='col-xs-2'>員工區間：</div>
            <div class='col-xs-2'><span />~<span /></div>
            <div class='col-xs-2'>廠別代號：</div>
            <div class='col-xs-2'><span />~<span /></div>
            <div class='col-xs-2 pull-right'>
                <ul class="list-inline">
                    <li>頁次：</li>
                    <li><span class="page" /></li>
                    <li>/</li>
                    <li><span class="topage" /></li>
                </ul>
            </div>
        </div>
        <hr style='margin:3px;'/>
        <table style=' border-collapse:collapse;'>
            <tr>
                <th class='col-xs-1'>階層</th>
                <th class='col-xs-1'>部門名稱</th>
                <th colspan='9'></th>
            </tr>
            <tr>
                <td class='col-xs-1'></td>
                <td class='col-xs-1'>員工姓名</td>
                <td class='col-xs-1'>出勤時間</td>
                <td class='col-xs-1'>狀態</td>
                <td class='col-xs-1'>刷卡日期</td>
                <td class='col-xs-1'>時間</td>
                <td class='col-xs-1'>時間</td>
                <td class='col-xs-1'>時間</td>
                <td class='col-xs-1'>時間</td>
                <td class='col-xs-1'>時間</td>
                <td class='col-xs-1'>時間</td>
            </tr>
            <tr>
                <td ></td>
                <td ></td>
                <td ></td>
                <td ></td>
                <td ></td>
                <td ></td>
                <td ></td>
                <td ></td>
                <td ></td>
                <td ></td>
                <td ></td>
            </tr>
        </table>
        <hr style='margin:3px;'/>
        <div class='row'>
        <table style=' border-collapse:collapse;'>
        	<tr style='background-color:#D8D8D8;'>
        		<td class='col-xs-1'>總計</td>
        		<td class='col-xs-2'>打卡人數：</td>
        		<td class='col-xs-1'><span />人</td>
        		<td class='col-xs-2'>未打卡人數：</td>
        		<td class='col-xs-1'> <span />人</td>
        		<td class='col-xs-2'>請假人數：</td>
        		<td class='col-xs-1'><span />人</td>
        	</tr>
        </table>
    </div>
    </div></div></body></html>
