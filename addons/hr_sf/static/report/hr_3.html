<html>

<div class="header">
	<div class='header'>
		
	</div>
	<div class='page'>
		<h2><span />~<span />出勤統計表</h2>
		<div class='row'>
			<div class='col-xs-9'/>
			<div class='col-xs-2 pull-right'>列印時間：<span t-esc="datetime.date.today()" /></div>
		</div>
		<div class='row'>
			<div class='col-xs-3'>統計年月區間：<span />~<span /></div>
			<div class='col-xs-3'>員工區間：<span>員工出勤 請假單</span></div>
			<div class='col-xs-3'/>
			<div class='col-xs-2 pull-right'>
                <ul class="list-inline">
                    <li>頁次：</li>
                    <li><span class="page" /></li>
                    <li>/</li>
                    <li><span class="topage" /></li>
                </ul>
            </div>
		</div>
		
		<table class="table table-bordered">
			<tr>
				<td rowspan='2'>部門代號<br/>部門名稱</td>
				<td rowspan='2'>員工代號<br/>員工姓名<br/>出勤狀況</td>
				<td rowspan='2'>應工作日數(時)<br/>應公休日數(時)</td>
				<td rowspan='2'>實際(1)出勤<br/>實際(2)出勤</td>
				<td rowspan='2'>遲到<br/>早退<br/>忘打卡</td>
				<td colspan='3'>加班次數/時數</td>
				<td rowspan='2'>曠職<br/>事假<br/>病假</td>
				<td rowspan='2'>公傷假<br/>公假<br/>婚假</td>
				<td rowspan='2'>產假<br/>喪假<br/>特休</td>
				<td rowspan='2'>補休<br/>颱風假<br/>出差</td>
				<td rowspan='2'>彈性假<br/>陪產假</td>
				<td rowspan='2'></td>
				<td rowspan='2'>總時數</td>
			</tr>
			<tr>
				
				<td >平日<br/>假日</td>
				<td >特殊日<br/>法定日</td>
				<td >補休<br/>總時數</td>
			</tr>
			<tr>
				<td ></td>
				<td ></td>
				<td ></td>
				<td ></td>
				<td ></td>
				<td ></td>

				<td ></td>
				<td ></td>
				<td ></td>
				<td ></td>
				<td ></td>
			</tr>
		</table>
	</div>
</div>
